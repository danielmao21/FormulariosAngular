<h1>Formularios</h1> <small>template</small>
<hr>
<form autocomplete="off" (ngSubmit)="guardar (formulario)" #formulario="ngForm">
    <div>
        <div class="form-group row">
            <label class="col-2">nombre</label>
            <div class="col-8">
                <input 
                class="form-control"
                type="text" 
                class="form-control" 
                placeholder="escribe tu nombre" 
                name="nombre" 
                required 
                minlength="5"
                maxlength="60"
                [ngModel]="empleado.nombre">
                <small>este campo es requerido</small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2">apellido</label>
            <div class="col-8">
                <input 
                class="form-control"
                type="text" 
                class="form-control"
                 placeholder="escribe tu nombre" 
                name="apellido" 
                required 
                [ngModel]="empleado.apellido">
                <small>este campo es requerido</small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2">email</label>
            <div class="col-8">
                <input 
                class="form-control"
                type="text" 
                class="form-control"
                placeholder="escribe tu email" 
                name="email" 
                required 
                minlength="5"
                maxlength="60"
                [ngModel]="empleado.email">
                <small>este campo es requerido</small>
            </div>
        </div>
        <div class="form-group row">
            <button 
            type="submit"
            class="btn btn-outline-primary btn-block">
                guardar
            </button>
        </div>
    </div>

</form>
